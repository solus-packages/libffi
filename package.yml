name       : libffi
version    : 3.2.1
release    : 11
source     :
    - https://github.com/libffi/libffi/archive/v3.2.1.tar.gz : 96d08dee6f262beea1a18ac9a3801f64018dc4521895e9198d029d6850febe23
license    : MIT
component  : system.base
summary    : Foreign Function Interface library
description: |
    The libffi library provides a portable, high level programming interface to various calling conventions. This allows a programmer to call any function specified by a call interface description at run time.
emul32     : yes
devel      : yes
patterns   :
    - devel :
        - /usr/share/man
builddeps  :
    - dejagnu-devel
setup      : |
    %autogen.sh
    %patch -p1 < $pkgfiles/includedir.patch
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
